apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: model-warehouse
spec:
  tls:
  - hosts:
    - api.dd-decaf.eu
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api.dd-decaf.eu
    http:
      paths:
      - path: /model-warehouse
        backend:
          serviceName: model-warehouse-production
          servicePort: 80
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /model-warehouse
        backend:
          serviceName: model-warehouse-staging
          servicePort: 80
