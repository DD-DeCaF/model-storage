apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: model-storage
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  tls:
  - hosts:
    - api.dd-decaf.eu
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api.dd-decaf.eu
    http:
      paths:
      - path: /model-storage
        backend:
          serviceName: model-storage-production
          servicePort: 80
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /model-storage
        backend:
          serviceName: model-storage-staging
          servicePort: 80
