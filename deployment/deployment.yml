apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-warehouse-production
spec:
  selector:
    matchLabels:
      app: model-warehouse
      env: production
  replicas: 1
  template:
    metadata:
      labels:
        app: model-warehouse
        env: production
    spec:
      containers:
      - name: web
        image: gcr.io/dd-decaf-cfbf6/model-warehouse:master
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: production
        - name: SCRIPT_NAME
          value: /mwarehouse
        - name: FLASK_APP
          value: src/model_warehouse/wsgi.py
        - name: ALLOWED_ORIGINS
          value: https://app.dd-decaf.eu,http://localhost:4200
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: model-warehouse-production
              key: SENTRY_DSN
        command: ["gunicorn", "-c", "gunicorn.py", "model_warehouse.wsgi:app"]
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "100m"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy", "-instances=dd-decaf-cfbf6:europe-west1:dd-decaf=tcp:5432", "-credential_file=/secrets/cloudsql/credentials.json"]
        resources:
          requests:
            cpu: "10m"
          limits:
            cpu: "100m"
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials

---

